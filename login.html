<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€“ SEOscribe</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
  <div class="auth-container">
    <a href="index.html" class="auth-logo">SEOscribe</a>
    <!-- Login Form -->
    <div id="login-form" class="auth-form">
      <h2>Welcome Back</h2>
      <p>Log in to continue</p>
      <form onsubmit="return false;">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="you@example.com" required />
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Your password" required />
        <button type="submit" class="btn btn-primary" onclick="handleLogin()">Login</button>
        <p class="auth-switch">No account? <a href="#" onclick="showSignup()">Sign up here</a></p>
        <p id="login-error" class="error-msg"></p>
      </form>
    </div>
    <!-- Signup Form -->
    <div id="signup-form" class="auth-form hidden">
      <h2>Get Started Free</h2>
      <p>Create your account</p>
      <form onsubmit="return false;">
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" placeholder="you@example.com" required />
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" placeholder="Choose a password" required minlength="6" />
        <button type="submit" class="btn btn-primary" onclick="handleSignup()">Sign Up</button>
        <p class="auth-switch">Already have an account? <a href="#" onclick="showLogin()">Log in</a></p>
        <p id="signup-error" class="error-msg"></p>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="main.js"></script>
</body>
</html>
